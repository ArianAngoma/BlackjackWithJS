<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
<header class="title">
    Blackjack
</header>

<div class="row mt-2">
    <div id="div" class="col text-center">
        <button id="btnNew" class="btn btn-danger">Nuevo juego</button>
        <button id="btnTake" disabled="disabled" class="btn btn-primary">Pedir carta</button>
        <button id="btnStop" disabled="disabled" class="btn btn-primary">Detener</button>
    </div>
</div>

<div class="row container">
    <div class="col">
        <h1>Jugador 1 - <small>0</small></h1>
        <div id="player-cards" class="divCards">
            <!--<img class="item-card" src="assets/cards/2H.png" alt="">-->
        </div>
    </div>
</div>

<div class="row container mt-2">
    <div class="col">
        <h1>Computadora - <small>0</small></h1>
        <div id="computer-cards" class="divCards">
            <!--<img class="item-card" src="assets/cards/3H.png" alt="">-->
        </div>
    </div>
</div>

<!-- Underscore -->
<script src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>

<!--<script src="assets/js/game.js"></script>-->
<script src="assets/js/game-min.js"></script>
<script>
    document.querySelector('#btnNew').addEventListener('click', () => {
        module.newGame()
    })
</script>
</body>
</html>
